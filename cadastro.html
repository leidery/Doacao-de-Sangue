</head>
<body>

          </ul>
      </nav>
    </header>
  </div>

  <div class="cadastro">
    <h1>Cadastre-se</h1>
      <section>
        <form>
          <label for="nome">Nome: </label>
          <input type="text" id="nome" name="nome"><br>
        
          <label for="data-nascimento">Data de Nascimento: </label>
          <input type="date" id="data-nascimento" name="data-nascimento"><br>
        
          <label for="sexo">Sexo: </label>
          <input type="radio" id="sexo-masculino" name="sexo" value="masculino">
          <label for="sexo-masculino">Masculino</label>
          <input type="radio" id="sexo-feminino" name="sexo" value="feminino">
          <label for="sexo-feminino">Feminino</label>
          <input type="radio" id="outros" name="sexo" value="outros">
          <label for="outros">Outros</label><br>
        
          <label for="telefone">Telefone: </label>
          <input type="tel" id="telefone" name="telefone"><br>
        
          <label for="localizacao">Localização: </label>
          <input type="text" id="localizacao" name="localizacao"><br>
        
          <label for="email">E-mail: </label>
          <input type="email" id="email" name="email"><br>
        
          <label for="rg">RG: </label>
          <input type="text" id="rg" name="rg"><br>
        
          <label for="cpf">CPF: </label>
          <input type="text" id="cpf" name="cpf"><br>
      
          <label for="medicamento">Toma algum medicamento?: </label>
      
          <input type="radio" id="medicamento-s" name="medicamento" value="sim">
          <label for="medicamento-s">Sim</label>
          <input type="radio" id="medicamento-n" name="medicamento" value="nao">
          <label for="medicamento-n">Não</label><br>
        
          <label for="informacoes-saude">Quais?: </label>
          <textarea id="informacoes-saude" name="informacoes-saude"></textarea><br>
        
          <label for="tipo-sanguineo">Tipo Sanguíneo:</label>
          <select id="tipo-sanguineo" name="tipo-sanguineo">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="Desconhecido">Desconhecido</option>
          </select><br>
          <input type="submit" value="Enviar">
        </form>
    </section>

  </div>
</body>
</html>
