      <div class="container">
        <h1>Editar Perfil</h1>
        <form>
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto">
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <select class="form-select" id="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Estado</label>
                <select class="form-select" id="genero">
                    <option value="masculino">.</option>
                    <option value="feminino">.</option>
                    <option value="outro">.</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Cidade</label>
                <select class="form-select" id="genero">
                    <option value="masculino">.</option>
                    <option value="feminino">.</option>
                    <option value="outro">.</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua </label>
                <input type="text" class="form-control" id="rua">
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Número de Telefone</label>
                <input type="tel" class="form-control" id="telefone">
            </div>
            <div class="mb-3">
                <label for="tipoSanguineo" class="form-label">Tipo Sanguíneo</label>
                <select class="form-select" id="tipoSanguineo">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Novo Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="senha1" class="form-label">Nova senha</label>
                <input type="password" class="form-control" id="senha1">
            </div>
            <div class="mb-3">
                <label for="senha2" class="form-label">Confirmar nova senha</label>
                <input type="password" class="form-control" id="senha2">
            </div>
            <div class="mb-3">
                <label for="rg" class="form-label">RG </label>
                <input type="text" class="form-control" id="rg">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF </label>
                <input type="text" class="form-control" id="cpf">
            </div>
            <div class="mb-3">
                <label for="ultimaDoacao" class="form-label">Última Data de Doação de Sangue</label>
                <input type="date" class="form-control" id="ultimaDoacao">
            </div>
            <div class="mb-3">
                <label for="historicoDoacoes" class="form-label">Histórico de Doações Anteriores</label>
                <textarea class="form-control" id="historicoDoacoes" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="restricaoSaude" class="form-label">Restrição ou Condição de Saúde</label>
                <textarea class="form-control" id="restricaoSaude" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="localizacaoPreferida" class="form-label">Localização Preferida para Doação</label>
                <input type="text" class="form-control" id="localizacaoPreferida">
            </div>
            <div class="mb-3">
                <label for="disponibilidade" class="form-label">Disponibilidade para Doar Sangue</label>
                <input type="text" class="form-control" id="disponibilidade">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="notificacoes">
                <label class="form-check-label" for="notificacoes">Desejo receber notificações sobre campanhas de doação</label>
            </div>
            <button type="submit" class="btn btn-primary" id="botperfil"><a href="perfil.html">Salvar Alterações</a></button><!--levar ao perfil atualizado-->
        </form>
    </div>
